<div class="row">
    <div class="span10">
        <h2>Employees</h2>
    </div>
</div>
<div class="row">
    <div class="span10">
        <my-user></my-user>
        <table class="table table-condensed table-hover">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Designation</th>
            </tr>
            <tr ng-repeat="employee in employees" ng-click="do_some_action(employee)">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.designation}}</td>
            </tr>
        </table>
    </div>
</div>
